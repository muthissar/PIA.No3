{% set curves = [] %}
{% for curve_id in range(n_curves) %}
{% do curves.append("curve/" ~ curve_id) %}
{% endfor %}
{% set time_cursable = ["piano_roll"] + curves %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IC-Template chooser</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script>
    function init() {
      document.addEventListener("DOMContentLoaded", () => {
        draw_curves({{ time_cursable | tojson }});
    add_form_script();
    animate_curves = get_animate_curves({{ time_cursable | tojson }});
      });
    }
  </script>
  <script src="./static/plotly_funcs.js" onload='init()' defer></script>
</head>

<body>
  <nav class="navbar sticky-top bg-body-tertiary">
    <div class="container-fluid justify-content-start">
      <form id="choose-form" class="d-flex justify-content-start">
        <button class="btn btn-outline-secondary" type="submit">Submit</button>
        <select name="choice" class="form-select" aria-label="Default select example">
          <option selected disabled>Choose a curve</option>
          {% for curve_id in range(n_curves) %}
          <option value={{curve_id}}>{{curve_id}}</option>
          {% endfor %}
        </select>
      </form>
      <audio controls="True" ontimeupdate="animate_curves(this)" src="{{audio_path}}" type="audio/mpeg"></audio>
      <div id="successAlert" class="alert alert-success" role="alert" style="display: none;">
        Success! Your choice was correct
      </div>
      <div id="failAlert" class="alert alert-danger" role="alert" style="display: none;">
        Fail! Your form was submitted.
      </div>
    </div>
  </nav>
  <div id="plot"></div>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
